<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podbean Bulk Editor</title>
    
    <!-- Quill.js Rich Text Editor Library -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Podbean Bulk Editor</h1>
    </header>
    <main>
        <div id="status-container">
            <p id="status-message">Initializing...</p>
        </div>
        
        <div id="editor-container" style="display: none;">
            
            <div id="editor-controls">
                <div class="control-group">
                    <label for="field-select">Field to Edit</label>
                    <select id="field-select">
                        <option value="title" selected>Title</option>
                        <option value="content">Description</option>
                        <option value="season_no">Season No.</option>
                        <option value="episode_no">Episode No.</option>
                        <option value="author">Author</option>
                        <option value="summary">Summary</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="find-input">Find Text</label>
                    <input type="text" id="find-input" placeholder="Text to find...">
                </div>
                 <div class="control-group">
                    <label for="replace-input">Replace With</label>
                    <input type="text" id="replace-input" placeholder="Text to replace with...">
                </div>
                <button id="preview-btn">Preview Changes</button>
                <button id="save-btn" disabled>Save Changes</button>
            </div>
            
            <h2>Your Episodes</h2>
            <div id="episode-list">
                <!-- The editable episode grid will be rendered here by JavaScript -->
            </div>
        </div>
    </main>
    
    <!-- Quill.js script (must be before our main script) -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="script.js"></script>
</body>
</html>

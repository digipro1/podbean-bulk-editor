<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podbean Bulk Editor</title>
    <!-- Quill.js Rich Text Editor Library -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Podbean Bulk Editor</h1>
        <!-- Container for Netlify Identity Login/Logout buttons -->
        <div id="auth-container"></div>
    </header>
    
    <!-- The main editor will be hidden by default until login -->
    <main id="app-container" style="display: none;">
        <div id="status-container">
            <p id="status-message">Initializing...</p>
        </div>
        
        <div id="editor-container" style="display: none;">
            <div id="actions-container">
                <button id="save-all-btn" disabled>Save All Changes</button>
            </div>
            <h2>Your Episodes</h2>
            <div id="table-container"></div>
        </div>
    </main>
    
    <!-- CORRECTED ORDER AND FORMAT: Load Netlify widget first -->
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Then load Quill.js -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- Finally, load our own script, which depends on the others -->
    <script src="script.js"></script>
</body>
</html>

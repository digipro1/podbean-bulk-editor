<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podbean Bulk Editor</title>
    <!-- Quill.js Rich Text Editor Library -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Podbean Bulk Editor</h1>
    </header>
    <main>
        <div id="status-container">
            <p id="status-message">Initializing...</p>
        </div>
        
        <div id="editor-container" style="display: none;">
            
            <!-- Actions Bar (replaces the old controls) -->
            <div id="actions-container">
                <button id="save-all-btn" disabled>Save All Changes</button>
            </div>
            
            <h2>Your Episodes</h2>
            <div id="table-container">
                 <!-- The editable episode grid will be rendered here by JavaScript -->
            </div>
        </div>
    </main>
    
    <!-- Quill.js and main application scripts -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="script.js"></script>
</body>
</html>

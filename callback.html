<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorizing...</title>
    <style>
        body { font-family: monospace; white-space: pre-wrap; word-break: break-all; padding: 1em; }
    </style>
</head>
<body>
    <p>Fetching token...</p>
    <script>
        window.onload = async () => {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const podbeanError = params.get('error');

            if (podbeanError) {
                document.body.textContent = `Error from Podbean redirect: ${window.location.search}`;
                return;
            }

            if (code) {
                try {
                    const response = await fetch(`/api/auth-callback?code=${code}`);
                    const responseText = await response.text();

                    // --- THE MOST IMPORTANT PART ---
                    // Display the raw text response from our server function
                    document.body.textContent = `--- Raw Server Response ---\n\nStatus: ${response.status}\n\nBody:\n${responseText}`;

                    // Also try to parse it and save the token if it exists
                    const data = JSON.parse(responseText);
                    if (data.access_token) {
                         localStorage.setItem('podbean_access_token', data.access_token);
                         // Optional: redirect on success after a delay
                         // setTimeout(() => window.location.href = '/', 2000);
                    }

                } catch (e) {
                    document.body.textContent = `--- CRITICAL FETCH ERROR ---\n\n${e.toString()}`;
                }
            } else {
                document.body.textContent = "--- ERROR ---\n\nNo authorization code found in URL.";
            }
        };
    </script>
</body>
</html>

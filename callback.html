<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorizing...</title>
</head>
<body>
    <p>Please wait, authorizing...</p>

    <script>
        // This script runs as soon as the page loads
        window.onload = async () => {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const error = params.get('error');
            const errorDescription = params.get('error_description');

            // First, check if Podbean sent back an error
            if (error) {
                document.body.innerText = `Error from Podbean: ${error} - ${errorDescription || 'No description provided.'}`;
            } else if (code) {
                // If there's a code, proceed as normal
                try {
                    // Call our secure Netlify Function, passing the code
                    const response = await fetch(`/api/auth-callback?code=${code}`);
                    const data = await response.json();

                    if (data.access_token) {
                        // Success! Save the token in the browser's local storage
                        localStorage.setItem('podbean_access_token', data.access_token);
                        localStorage.setItem('podbean_token_expires_in', data.expires_in);

                        // Redirect back to the main page
                        window.location.href = '/';
                    } else {
                        // Handle errors from our function
                        document.body.innerText = 'Error: ' + (data.error || 'Could not retrieve access token.');
                    }
                } catch (e) {
                    document.body.innerText = 'Error fetching token: ' + e.message;
                }
            } else {
                // This is the original error if no code and no error is found
                document.body.innerText = 'Error: No authorization code was found in the URL.';
            }
        };
    </script>
</body>
</html>
